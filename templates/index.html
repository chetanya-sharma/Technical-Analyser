<html>
    <head>
        <style>
            body {font-family: arial;margin: 20px;}
        </style>
    </head>
    <body>
        <h1>Candlestick Screener</h1>

       <form>
        <select name="pattern">
            {% for pattern in patterns %}
                <option value="{{pattern}}" {% if pattern==current_pattern %}selected="selected"{% endif %}>{{patterns[pattern]}}</option>
            {% endfor %}
            <input type="submit" value="scan"/>
        </select>
       </form>
       <table>
        <tr>
            <th>symbol</th>
            <th>company</th>
            <th>signal</th>
        </tr>
        {% for stock in stocks %}
            {% if stocks[stock][current_pattern] %}
            <tr>
                <td>
                    {{ stock }}
                </td>
                <td>
                    {{ stocks[stock]['company'] }}
                </td>
                <!-- <td>
                    {{ stocks[stock][current_pattern]}}
                </td> -->
            </tr>
            {% endif %}
        {% endfor %}
    </table>
    </body>
</html>
